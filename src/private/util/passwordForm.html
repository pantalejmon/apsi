<!doctype html>
<html lang="pl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>System elektronicznej rejestracji pacjentów</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../../public/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../../public/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <meta name="theme-color" content="#000000" />
</head>

<body>
    <main>
        <div class="valign-wrapper row">
            <div class="col card hoverable s10 pull-s1 m8 pull-m2 l8 pull-l2" style="padding:20px; margin-top: 30px;">
                <div class="valign-wrapper row">
                    <div class="row">
                        <form id="form-register"" class=" col s12">
                            <div class="col s12  m12 l12">
                                <h4 class="center">Formularz zmiany hasła</h4>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">https</i>
                                    <input type="password" id="pass" name="pass" class="validate" required="true"
                                        aria-required="true" pattern="^(?=.{8,}$).*" minlength="8">
                                    <label for="password">Wprowadź nowe hasło</label>
                                    <span class="helper-text"
                                        data-error="Hasło jest zbyt proste, musi zawierać conajmniej 8 znaków"
                                        data-success="Hasło jest wystarczające"></span>
                                </div>
                                <div class="input-field col s12 ">
                                    <i class="material-icons prefix">https</i>
                                    <input type="password" id="pass2" name="pass2 class=" validate" aria-required="true"
                                        required="true" aria-required="true" minlength="8">
                                    <label for="password">Wprowadź ponownie nowe hasło</label>
                                    <span class="helper-text" id="help" for="pass2" data-error="Hasła nie są identyczne"
                                        data-success="Hasła są identyczne"></span>
                                </div>
                            </div>
                            <button
                                class="waves-effect waves-light btn center-align col s10 m8 offset-s1 push-m2 l8 push-l2 waves-light blue"
                                onclick="changePass()">Zmień hasło
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../../public/js/materialize.min.js"></script>
    <script src="./js/passwordChange.js"></script>
</body>

</html>
