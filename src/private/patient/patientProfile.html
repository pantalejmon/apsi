<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>System elektronicznej rejestracji pacjentów</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>


<body>
    <header>

        <!-- OSTRZEŻENIE O BRAKU SKRYPTÓW -->
        <noscript>
            <div>
                W celu obsługi aplikacji włącz obsługe skryptów
            </div>
        </noscript>
    </header>
    <div class="row">
        <h5>Twoje dane</h5>
    </div>

    <div class="col card hoverable s10 pull-s1 m8 pull-m2 l8 pull-l2"
        style="padding:16px; margin: 24px 4px 4px 24px; ">
        <div class="col s12 m6 l6">
            <i class="material-icons prefix">account_circle</i>
            <label for="first-name">Imię i nazwisko</label>
            <input type="text" id="first-name" disabled />
            <br/>
        </div>

        <div class="col s12 m6 l6">
            <i class="material-icons prefix">email</i>
            <label for="email">Email</label>
            <input id="email" type="email" disabled>
            <br/>
        </div>
        <div class="col s12 m6 l6">
            <i class="material-icons prefix">phone</i>
            <label for="phone-number">Numer telefonu</label>
            <input id="phone-number" type="text" disabled>
            <br/>
        </div>

        <div class="col s12 m6 l6">
            <i class="material-icons prefix">assignment_ind</i>
            <label for="pesel">PESEL</label>
            <input type="text" id="pesel" disabled />
            <br/>
        </div>

        <div class="col s12 m6 l6">
            <i class="material-icons prefix">event</i>
            <label for="dateofbirth">Data urodzenia</label>
            <input type="text" id="dateofbirth" disabled />
            <br/>
        </div>

    </div>



    <script src="js/patientProfileAPI.js"></script>

</body>

</html>
