<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>System elektronicznej rejestracji pacjentów</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <main>
    <div class="valign-wrapper row">
      <div class="col card hoverable s10 pull-s1 m8 pull-m2 l8 pull-l2" style="padding:20px; margin-top: 30px;">
        <div class="center">
          <lottie-player src="https://assets8.lottiefiles.com/datafiles/B7iUeqzD4KNoXPu/data.json"
            background="transparent" speed="1" style="width: 300px; height: 300px; margin: 0px" loop autoplay>
          </lottie-player>
        </div>
        <div class="valign-wrapper" style="justify-content: center;">
          <div class="row">
            <div class="col s12  m12 l12">
              <h4 class="center" style="margin-top: 0px;">Logowanie</h4>
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input type="email" id="email" name="email" class="validate" required="true" aria-required="true">
                <label for="email">Wprowadź adres e-mail</label>
                <span class="helper-text" data-error="Nieprawidłowy adres email"></span>
              </div>
              <div class="input-field col s12 ">
                <i class="material-icons prefix">https</i>
                <input type="password" id="password" name="password" class="validate" required="true"
                  aria-required="true" minlength="4">
                <label for="password">Wprowadź hasło</label>
                <span class="helper-text" data-error="Hasło jest za krótkie"></span>
              </div>
            </div>
            <button
              class="waves-effect waves-light btn center-align col s10 m8 offset-s1 push-m2 l8 push-l2 waves-light blue"
              onclick="login()">Zaloguj</button>
              <span class="helper-text" data-error="Błędne dane logowania"></span>
          </div>
        </div>
  </main>
  <script src="js/materialize.min.js"></script>
  <script src="js/loginScript.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</body>



</html>
