<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>System elektronicznej rejestracji pacjentów</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

  <main>
    <div class="row" style=" padding: 32px 48px 0px 48px; border: 1px;">
      <form id="form-register"" class=" col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="first-name" type="text" class="validate">
            <label for="first-name">Imię</label>
          </div>
          <div class="input-field col s6">
            <input id="last-name" type="text" class="validate">
            <label for="last-name">Nazwisko</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="phone-number" type="number" class="validate">
            <label for="phone-number">Numer telefonu</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Hasło</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password-repeat" type="password" class="validate">
            <label for="password-repeat">Powtórz hasło</label>
          </div>
        </div>
        <div class="row">
          <div class="row">
            <label for="konto">Typ konta</label>
            <form id="radio-group-role" action="#">
              <p>
                <label>
                  <input id="radio-patient" name="accout-role" type="radio" />
                  <span>Pacjent</span>
                </label>
              </p>
              <p>
                <label>
                  <input id="radio-doctor" name="accout-role" type="radio" />
                  <span>Lekarz</span>
                </label>
              </p>
            </form>
          </div>
        </div>
        <div class="input-field col s12" id="pesel-panel" style="display: none;">
          <input id="pesel" type="text" class="validate">
          <label for="pesel">Pesel</label>
        </div>
        <div class="input-field col s12" id="date-of-birth-panel" style="display: none;">
          <input id="date-of-birth" type="text" class="datepicker">
          <label for="date-of-birth">Data urodzenia</label>
        </div>
        <div class="input-field col s12" id="specialization-panel" style="display: none">
          <input id="specialization" type="text" class="validate">
          <label for="specialization">Specjalizacja</label>
        </div>
        <button class="waves-effect waves-light btn center-align col s12 m8 push-m2 l8 push-l2 waves-light "
          onclick="register()">Zarejestruj</button>
      </form>
    </div>
  </main>
  </header>


  <script src="js/materialize.min.js"></script>
  <script src="js/registerScript.js"></script>

</body>

</html>
