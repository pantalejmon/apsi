<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>System elektronicznej rejestracji pacjentów</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

  <main>
    <div class="row" style=" padding: 32px 48px 0px 48px; border: 1px;">
      <form id="form-register"" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="imie" type="text" class="validate">
            <label for="imie">Imię</label>
          </div>
          <div class="input-field col s6">
            <input id="nazwisko" type="text" class="validate">
            <label for="nazwisko">Nazwisko</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="numer_telefonu" type="number" class="validate">
            <label for="numer_telefonu">Numer telefonu</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="haslo" type="password" class="validate">
            <label for="haslo">Hasło</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="powtorz_haslo" type="password" class="validate">
            <label for="powtorz_haslo">Powtórz hasło</label>
          </div>
        </div>
        <div class="row">
          <div class="row">
            <label for="konto">Typ konta</label>
            <form id="radio-group-rola" action="#">
              <p>
                <label>
                  <input id="pacjent" name="typ_konta" type="radio" />
                  <span>Pacjent</span>
                </label>
              </p>
              <p>
                <label>
                  <input id="lekarz" name="typ_konta" type="radio" />
                  <span>Lekarz</span>
                </label>
              </p>
            </form>
          </div>
        </div>
        <div class="input-field col s12" id="pesel_panel" style="display: none;">
          <input id="pesel" type="text" class="validate">
          <label for="pesel">Pesel</label>
        </div>
        <div class="input-field col s12" id="data_urodzenia_panel" style="display: none;">
          <input id="kalendarz_urodziny" type="text" class="datepicker">
          <label for="kalendarz_urodziny">Data urodzenia</label>
        </div>
        <div class="input-field col s12" id="specjalizacja_panel" style="display: none">
          <input id="specjalizacja" type="text" class="validate">
          <label for="specjalizacja">Specjalizacja</label>
        </div>
        <button class="waves-effect waves-light btn center-align col s12 m8 push-m2 l8 push-l2 waves-light "
              onclick="register()">Zarejestruj</button>
      </form>
    </div>
  </main>
  </header>


  <script src="js/materialize.min.js"></script>
  <script src="js/registerScript.js"></script>

</body>

</html>
